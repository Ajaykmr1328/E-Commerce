<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile | E-Commerce</title>
  <link rel="stylesheet" href="../static/css/profile.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2b2d42;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    .profile-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2b2d42;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    .full {
      grid-column: 1 / 3;
    }

    button {
      grid-column: 1 / 3;
      background-color: #ef233c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #d90429;
    }

    .logout {
      background-color: #2b2d42;
      margin-top: 10px;
    }

    .logout:hover {
      background-color: #1a1b2e;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #2b2d42;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>User Profile</h1>
</header>

<div class="profile-container">
  <h2>Account Information</h2>
  <form>
    <label>Full Name</label>
    <input type="text" placeholder="Your Name" value="Mithul S">

    <label>Email</label>
    <input type="email" placeholder="you@example.com" value="mithuls2005@gmail.com">

    <label>Phone</label>
    <input type="text" placeholder="+91 9876543210">

    <label>Address</label>
    <input type="text" placeholder="Street, City, State" class="full">

    <button type="submit">Update Profile</button>
    <button type="button" class="logout" onclick="window.location.href='login.html'">Logout</button>
  </form>

  <div class="links">
    <p><a href="order-history.html">View Order History</a></p>
    <p><a href="home.html">Back to Home</a></p>
  </div>
</div>

</body>
</html>
