<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>
  <div th:insert="~{fragments/navbar :: navbar}"></div>

  <div class="container mt-4">
    <h1>Categories</h1>
    <div class="row g-3 mt-2">
      <div class="col-sm-6 col-md-4 col-lg-3" th:each="c : ${categories}">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${c.name}">Category</h5>
            <p class="card-text text-muted" th:text="${c.description}">Description</p>
            <div class="mt-auto">
              <a class="btn btn-outline-primary btn-sm" th:href="@{/products(categoryId=${c.id})}">View Products</a>
            </div>
          </div>
        </div>
      </div>
      <div th:if="${categories == null or #lists.isEmpty(categories)}" class="col-12">
        <div class="alert alert-info">No categories available.</div>
      </div>
    </div>
  </div>

  <div th:insert="~{fragments/footer :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
