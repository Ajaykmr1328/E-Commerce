<!-- Thymeleaf fragment: pagination -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="pagination (page)">
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
        <a class="page-link" th:href="@{(page=${page.number - 1})}" aria-label="Previous">&laquo;</a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages-1)}" th:classappend="${i==page.number} ? 'active'">
        <a class="page-link" th:href="@{(page=${i})}" th:text="${i+1}">1</a>
      </li>
      <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
        <a class="page-link" th:href="@{(page=${page.number + 1})}" aria-label="Next">&raquo;</a>
      </li>
    </ul>
  </nav>
</div>
