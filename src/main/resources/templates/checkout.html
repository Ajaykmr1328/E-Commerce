<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | E-Commerce</title>
  <link rel="stylesheet" href="../static/css/checkout.css" />
  <style>
    body {font-family: Arial, sans-serif;background:#f7f7f7;margin:0;padding:0;}
    header {background:#2b2d42;color:#fff;text-align:center;padding:15px 0;}
    .checkout-container {
      max-width:800px;margin:40px auto;background:#fff;padding:25px;
      border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {color:#2b2d42;text-align:center;}
    form {display:grid;grid-template-columns:1fr 1fr;gap:15px;}
    label {font-weight:bold;color:#333;}
    input, select {width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;}
    .full {grid-column:1/3;}
    .actions {grid-column:1/3;text-align:right;margin-top:20px;}
    button {
      background:#ef233c;color:#fff;border:none;padding:10px 20px;
      border-radius:5px;cursor:pointer;transition:0.3s;
    }
    button:hover {background:#d90429;}
  </style>
</head>
<body>

<header>
  <h1>Checkout</h1>
</header>

<div class="checkout-container">
  <h2>Delivery & Payment Details</h2>
  <form>
    <label>Full Name</label>
    <input type="text" placeholder="Your name" required>

    <label>Email</label>
    <input type="email" placeholder="you@example.com" required>

    <label>Address</label>
    <input type="text" placeholder="Street, City, State" class="full" required>

    <label>Pin Code</label>
    <input type="text" placeholder="123456" required>

    <label>Phone</label>
    <input type="text" placeholder="+91 9876543210" required>

    <label>Payment Method</label>
    <select class="full" required>
      <option value="">--Select Payment--</option>
      <option>Credit / Debit Card</option>
      <option>UPI</option>
      <option>Cash on Delivery</option>
    </select>

    <div class="actions">
      <button type="submit">Place Order</button>
    </div>
  </form>
</div>

</body>
</html>
