<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>
  <div th:insert="fragments/navbar :: navbar"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Products</h1>
      <button class="btn btn-primary" id="addProductBtn">Add Product</button>
    </div>

    <div id="productControls" class="mb-3">
      <input class="form-control d-inline-block w-50" type="text" id="productSearch" placeholder="Search products...">
    </div>

    <div id="productsList" class="row g-3">
      <div th:if="${products != null and !products.isEmpty()}" class="col-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}">1</td>
              <td th:text="${product.name}">Product Name</td>
              <td th:text="${product.category.name}">Category</td>
              <td th:text="'$' + ${product.price}">$99.99</td>
              <td th:text="${product.stockQuantity}">10</td>
              <td>
                <span th:if="${product.active}" class="badge bg-success">Active</span>
                <span th:unless="${product.active}" class="badge bg-secondary">Inactive</span>
              </td>
              <td>
                <button class="btn btn-sm btn-primary edit-product-btn"
                        th:data-product-id="${product.id}"
                        th:data-name="${product.name}"
                        th:data-description="${product.description}"
                        th:data-price="${product.price}"
                        th:data-stock="${product.stockQuantity}"
                        th:data-active="${product.active}"
                        th:data-category-id="${product.category != null ? product.category.id : 0}">Edit</button>
                <button class="btn btn-sm btn-danger delete-product-btn" th:data-product-id="${product.id}">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div th:if="${products == null or products.isEmpty()}" class="col-12">
        <div class="alert alert-info">No products found</div>
      </div>
    </div>
  </div>

  <div th:insert="fragments/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/utils.js}"></script>
  <script th:src="@{/js/api.js}"></script>
  <script th:src="@{/js/notifications.js}"></script>
  <script th:src="@{/js/admin.js}"></script>
  
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <input type="hidden" id="productId">
            <div class="mb-3">
              <label for="productName" class="form-label">Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Description</label>
              <textarea class="form-control" id="productDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="number" step="0.01" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productStock" class="form-label">Stock Quantity</label>
              <input type="number" class="form-control" id="productStock" required>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Category</label>
              <select class="form-select" id="productCategory" required>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
              </select>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="productActive" checked>
              <label class="form-check-label" for="productActive">Active</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveProductBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const productModalEl = document.getElementById('productModal');
    const productModal = new bootstrap.Modal(productModalEl);
    const saveBtn = document.getElementById('saveProductBtn');
    let editing = false;

    function openProductModal(data) {
      document.getElementById('productId').value = data?.id || '';
      document.getElementById('productName').value = data?.name || '';
      document.getElementById('productDescription').value = data?.description || '';
      document.getElementById('productPrice').value = data?.price || '';
      document.getElementById('productStock').value = data?.stock || '';
      document.getElementById('productCategory').value = data?.categoryId || '';
      document.getElementById('productActive').checked = data?.active ?? true;
      productModal.show();
    }

    document.getElementById('addProductBtn').addEventListener('click', () => {
      editing = false;
      openProductModal({ active: true });
    });

    document.querySelectorAll('.edit-product-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        editing = true;
        openProductModal({
          id: btn.dataset.productId,
          name: btn.dataset.name,
          description: btn.dataset.description,
          price: btn.dataset.price,
          stock: btn.dataset.stock,
          categoryId: btn.dataset.categoryId,
          active: btn.dataset.active === 'true'
        });
      });
    });

    saveBtn.addEventListener('click', async () => {
      const payload = {
        name: document.getElementById('productName').value,
        description: document.getElementById('productDescription').value,
        price: parseFloat(document.getElementById('productPrice').value),
        stockQuantity: parseInt(document.getElementById('productStock').value),
        categoryId: parseInt(document.getElementById('productCategory').value),
        active: document.getElementById('productActive').checked
      };
      try {
        const id = document.getElementById('productId').value;
        const method = editing ? 'PUT' : 'POST';
        const url = editing ? `/api/admin/products/${id}` : '/api/admin/products';
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('Failed to save product');
        alert('Product saved successfully');
        location.reload();
      } catch (e) {
        alert('Error saving product: ' + e.message);
      }
    });

    document.querySelectorAll('.delete-product-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        if (!confirm('Delete this product?')) return;
        try {
          const res = await fetch(`/api/admin/products/${btn.dataset.productId}`, { method: 'DELETE' });
          if (!res.ok) throw new Error('Failed to delete product');
          alert('Product deleted');
          location.reload();
        } catch (e) {
          alert('Error deleting product: ' + e.message);
        }
      });
    });
  </script>
</body>
</html>
