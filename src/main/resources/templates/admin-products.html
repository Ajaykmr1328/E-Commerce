<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>
  <div th:insert="fragments/navbar :: navbar"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Products</h1>
      <button class="btn btn-primary" id="addProductBtn">Add Product</button>
    </div>

    <div id="productControls" class="mb-3">
      <input class="form-control d-inline-block w-50" type="text" id="productSearch" placeholder="Search products...">
    </div>

    <div id="productsList" class="row g-3">
      <!-- product cards will be injected -->
      <div class="col-12">No products</div>
    </div>

    <div class="mt-3" th:insert="fragments/pagination :: pagination('${page}')"></div>
  </div>

  <div th:insert="fragments/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/utils.js}"></script>
  <script th:src="@{/js/api.js}"></script>
  <script th:src="@{/js/notifications.js}"></script>
  <script th:src="@{/js/admin.js}"></script>
</body>
</html>
