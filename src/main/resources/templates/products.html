<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | E-Commerce</title>
  <link rel="stylesheet" href="/css/product.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
    .container {
      padding: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      color: #333;
      font-weight: bold;
    }
    button {
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #005bb5;
    }
    .link-reset { text-decoration: none; color: inherit; }
  </style>
</head>
<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <header>
    <h1 class="text-center">All Products</h1>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card" th:each="p : ${products}">
        <a th:href="@{'/products/' + ${p.id}}" class="link-reset">
          <img src="https://via.placeholder.com/200" alt="Product image" title="Product image" th:alt="${p.name}" th:title="${p.name}">
          <h3 th:text="${p.name}">Product Name</h3>
          <p th:text="'₹' + ${p.price}">₹0.00</p>
        </a>
        <form class="add-to-cart-form">
          <input type="hidden" name="productId" th:value="${p.id}"/>
          <input type="hidden" name="quantity" value="1"/>
          <button type="submit">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.add-to-cart-form').forEach(form => {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const productId = formData.get('productId');
        const quantity = formData.get('quantity');
        
        fetch('/api/cart/add?productId=' + productId + '&quantity=' + quantity, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            fetch('/api/cart/count')
              .then(r => r.ok ? r.json() : { count: null })
              .then(cnt => {
                const el = document.getElementById('cart-count');
                if (el && cnt && typeof cnt.count === 'number') {
                  el.textContent = cnt.count;
                }
              })
              .catch(() => {});
            alert(data.message);
          } else {
            alert('Error: ' + data.message);
          }
        })
        .catch(error => {
          alert('Failed to add item to cart. Please login first.');
        });
      });
    });
  </script>

</body>
</html>
