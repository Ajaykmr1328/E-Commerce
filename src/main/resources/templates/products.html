<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | E-Commerce</title>
  <link rel="stylesheet" href="/css/product.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
    .container {
      padding: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      color: #333;
      font-weight: bold;
    }
    button {
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>All Products</h1>
  </header>

  <div class="container">
    <div class="grid" id="productGrid">
      <!-- Product cards will be injected here by JS -->
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Classic T-Shirt", price: 499, image: "https://via.placeholder.com/200" },
      { id: 2, name: "Running Shoes", price: 1299, image: "https://via.placeholder.com/200" },
      { id: 3, name: "Smart Watch", price: 2499, image: "https://via.placeholder.com/200" },
      { id: 4, name: "Wireless Earbuds", price: 1499, image: "https://via.placeholder.com/200" },
      { id: 5, name: "Backpack", price: 899, image: "https://via.placeholder.com/200" },
      { id: 6, name: "Bluetooth Speaker", price: 999, image: "https://via.placeholder.com/200" }
    ];

    const grid = document.getElementById("productGrid");

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
        <button>Add to Cart</button>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
