<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart | E-Commerce</title>
  <link rel="stylesheet" href="../static/css/cart.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2b2d42;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      color: #2b2d42;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #edf2f4;
      color: #2b2d42;
    }

    td img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2em;
      color: #2b2d42;
    }

    .actions {
      text-align: right;
      margin-top: 25px;
    }

    button {
      background-color: #ef233c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d90429;
    }

    .checkout {
      background-color: #2b2d42;
      margin-left: 10px;
    }

    .checkout:hover {
      background-color: #1a1b2e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Shopping Cart</h1>
  </header>

  <div class="cart-container">
    <h2>Items in Your Cart</h2>

    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="Product"></td>
          <td>Wireless Headphones</td>
          <td>₹2,499</td>
          <td><input type="number" value="1" min="1" style="width:50px; text-align:center;"></td>
          <td>₹2,499</td>
          <td><button>Remove</button></td>
        </tr>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="Product"></td>
          <td>Smartwatch</td>
          <td>₹3,299</td>
          <td><input type="number" value="1" min="1" style="width:50px; text-align:center;"></td>
          <td>₹3,299</td>
          <td><button>Remove</button></td>
        </tr>
      </tbody>
    </table>

    <p class="total"><strong>Total: ₹5,798</strong></p>

    <div class="actions">
      <button>Continue Shopping</button>
      <button class="checkout">Proceed to Checkout</button>
    </div>
  </div>

</body>
</html>
