<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .cart-quantity-input {
            width: 120px;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-5">
        <h2 class="mb-4">Shopping Cart</h2>

        <div th:if="${cartItems != null and !cartItems.isEmpty()}">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Product</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Subtotal</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${cartItems}">
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img th:src="@{/images/products/{id}.jpg(id=${item.product.id})}"
                                                         th:alt="${item.product.name}"
                                                         alt="Product image"
                                                         th:title="${item.product.name}"
                                                         class="img-thumbnail me-3 cart-product-img"
                                                         onerror="this.src='/images/placeholder.jpg'">
                                                    <div>
                                                        <h6 class="mb-0" th:text="${item.product.name}">Product Name</h6>
                                                        <small class="text-muted" th:text="${item.product.category.name}">Category</small>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <span th:text="${'₹' + #numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}">₹0.00</span>
                                            </td>
                                            <td>
                                                <div class="input-group cart-quantity-input">
                                                    <button class="btn btn-outline-secondary btn-sm" type="button"
                                                            th:onclick="'updateQuantity(' + ${item.id} + ', -1)'"
                                                            title="Decrease quantity">
                                                        <i class="fas fa-minus"></i>
                                                    </button>
                                                    <input type="number" class="form-control form-control-sm text-center"
                                                           th:id="'quantity-' + ${item.id}"
                                                           th:value="${item.quantity}"
                                                           min="1" readonly
                                                           title="Quantity">
                                                    <button class="btn btn-outline-secondary btn-sm" type="button"
                                                            th:onclick="'updateQuantity(' + ${item.id} + ', 1)'"
                                                            title="Increase quantity">
                                                        <i class="fas fa-plus"></i>
                                                    </button>
                                                </div>
                                            </td>
                                            <td>
                                                <strong th:text="${'₹' + #numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 2, 'POINT')}">₹0.00</strong>
                                            </td>
                                            <td>
                                                <button class="btn btn-danger btn-sm"
                                                        th:onclick="'removeItem(' + ${item.id} + ')'"
                                                        title="Remove item from cart">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <a th:href="@{/}" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                        </a>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Order Summary</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3">
                                <span>Subtotal:</span>
                                <strong th:text="${'₹' + #numbers.formatDecimal(cartTotal, 0, 'COMMA', 2, 'POINT')}">₹0.00</strong>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Shipping:</span>
                                <span>Free</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-4">
                                <strong>Total:</strong>
                                <strong class="text-primary" th:text="${'₹' + #numbers.formatDecimal(cartTotal, 0, 'COMMA', 2, 'POINT')}">₹0.00</strong>
                            </div>
                            <a th:href="@{/checkout}" class="btn btn-primary w-100">
                                Proceed to Checkout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${cartItems == null or cartItems.isEmpty()}" class="text-center py-5">
            <i class="fas fa-shopping-cart fa-4x text-muted mb-4"></i>
            <h3 class="text-muted">Your cart is empty</h3>
            <p class="text-muted">Add some products to get started!</p>
            <a th:href="@{/}" class="btn btn-primary mt-3">
                <i class="fas fa-shopping-bag me-2"></i>Start Shopping
            </a>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateQuantity(itemId, change) {
            const quantityInput = document.getElementById('quantity-' + itemId);
            let newQuantity = parseInt(quantityInput.value) + change;
            
            if (newQuantity < 1) newQuantity = 1;
            
            fetch('/api/cart/update/' + itemId, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ quantity: newQuantity })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); 
                } else {
                    alert(data.message || 'Failed to update quantity');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to update quantity');
            });
        }

        function removeItem(itemId) {
            if (!confirm('Are you sure you want to remove this item from cart?')) {
                return;
            }
            
            fetch('/api/cart/remove/' + itemId, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); 
                } else {
                    alert(data.message || 'Failed to remove item');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to remove item');
            });
        }
    </script>
</body>
</html>
