<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #00bcd4;
    }

    .hero {
      background: linear-gradient(to right, #0078d7, #00bcd4);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 200px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-weight: bold;
      color: #333;
    }

    .view-products {
      text-align: center;
      margin: 30px 0;
    }

    .view-products a {
      background: #0078d7;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .view-products a:hover {
      background: #005bb5;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    .link-reset { text-decoration: none; color: inherit; }
  </style>
</head>
<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <section class="hero">
    <h2>Shop Smart, Shop Easy</h2>
    <p>Discover amazing deals and products hand-picked just for you!</p>
  </section>

  <section class="products">
    <div class="card" th:each="p : ${products}">
      <a th:href="@{'/products/' + ${p.id}}" class="link-reset">
        <img src="https://via.placeholder.com/200" alt="Product image" title="Product image" th:alt="${p.name}" th:title="${p.name}">
        <h3 th:text="${p.name}">Product Name</h3>
        <p th:text="'₹' + ${p.price}">₹0.00</p>
      </a>
    </div>
  </section>

  <div class="view-products">
    <a th:href="@{/products}">View All Products →</a>
  </div>

  <footer>
    <p>© 2025 My E-Commerce Store | Designed by Developer 3</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
