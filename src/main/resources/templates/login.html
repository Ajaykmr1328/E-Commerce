<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <label>Email <input type="text" name="username" /></label><br/>
    <label>Password <input type="password" name="password" /></label><br/>
    <button type="submit">Login</button>
    <p><a th:href="@{/auth/register}">Register</a></p>
    <div th:if="${param.error}">Invalid credentials</div>
    <div th:if="${param.logout}">Logged out</div>
    <div th:if="${param.registered}">Registration successful. Please login.</div>
  </form>
</body>
</html>
