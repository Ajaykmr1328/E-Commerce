<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CDN included for quick styling; replace with local if desired -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>
  <div th:insert="fragments/navbar :: navbar"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Admin Dashboard</h1>
      <div>
        <button class="btn btn-outline-secondary" id="refreshAnalytics">Refresh</button>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-3">
        <div class="card p-3">
          <h5>Total Sales</h5>
          <h2 id="totalSales">â‚¹0</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h5>Orders</h5>
          <h2 id="totalOrders">0</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h5>Customers</h5>
          <h2 id="totalCustomers">0</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <h5>Products</h5>
          <h2 id="totalProducts">0</h2>
        </div>
      </div>
    </div>

    <section class="mt-4">
      <h3>Recent Orders</h3>
      <div id="recentOrders">
        <!-- Table populated by admin.js -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Order #</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Status</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recentOrdersBody">
            <tr><td colspan="6">No data</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <div th:insert="fragments/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/utils.js}"></script>
  <script th:src="@{/js/api.js}"></script>
  <script th:src="@{/js/notifications.js}"></script>
  <script th:src="@{/js/admin.js}"></script>
</body>
</html>
