<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>
  <div th:insert="fragments/navbar :: navbar"></div>

  <div class="container mt-4">
    <h1>Orders</h1>

    <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th>Order #</th>
          <th>Customer</th>
          <th>Date</th>
          <th>Status</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <tr th:if="${orders.empty}">
          <td colspan="6" class="text-center">
            <div class="alert alert-info mb-0">No orders available yet. Orders will appear here once customers place orders.</div>
          </td>
        </tr>
        <tr th:each="order : ${orders}">
          <td th:text="${order.id}">1</td>
          <td th:text="${order.user.firstName + ' ' + order.user.lastName}">Customer Name</td>
          <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-20 14:30</td>
          <td>
            <span class="badge bg-warning" th:if="${order.status.name() == 'PENDING'}">Pending</span>
            <span class="badge bg-info" th:if="${order.status.name() == 'PROCESSING'}">Processing</span>
            <span class="badge bg-primary" th:if="${order.status.name() == 'SHIPPED'}">Shipped</span>
            <span class="badge bg-success" th:if="${order.status.name() == 'DELIVERED'}">Delivered</span>
            <span class="badge bg-danger" th:if="${order.status.name() == 'CANCELLED'}">Cancelled</span>
          </td>
          <td th:text="${'₹' + #numbers.formatDecimal(order.totalAmount, 1, 2)}">₹12,450.00</td>
          <td>
            <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-primary">View Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div th:insert="fragments/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/utils.js}"></script>
  <script th:src="@{/js/api.js}"></script>
  <script th:src="@{/js/notifications.js}"></script>
  <script th:src="@{/js/admin.js}"></script>
</body>
</html>
